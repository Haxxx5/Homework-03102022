<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haggai Kovacs-EXA23-041022</title>
</head>
<body>
    <script>
        x=parseInt(prompt())
        divident=x
        document.write(`The divivdents of ${x} are: `)
        while (true){
            if(divident==0){break}
            if(x%divident==0){document.write(`${x/divident}, `)}
            divident--
        }
    </script>
</body>
</html>
