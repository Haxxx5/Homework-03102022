<body>
    <script>  
      while (true){
        x=parseInt(prompt("Enter the number of stars"))
        if(x<=0){break}
        sum=0
        num=x
        while (true){
            if(num==0){break}
            sum+=num%10
            num=Math.floor(num/10)
        }
        document.write(`The digital sum of ${x} is ${sum} <br>`)
    }
    </script>
</body>
</html>
